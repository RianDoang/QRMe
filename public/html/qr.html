          <div class="flex flex-col h-full">
            <div class="flex items-center justify-start gap-5">
              <button

                class="flex flex-col w-[87px] bg-slate-500 p-1 rounded cursor-pointer transition duration-150 hover:bg-slate-500"
              >
                <div class="flex items-center justify-start">
                  <svg
                    class="text-white w-4 h-4"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 512 512"

                </div>
                <span
                  class="flex w-full h-[2px] bg-slate-300 rounded-lg mt-1"
                ></span>
              </button>
              <button
                id="textInput"
                class="flex flex-col w-[87px] p-1 rounded cursor-pointer transition duration-150 bg-transparent hover:bg-slate-500"
              >
                <div class="flex items-center justify-start">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-file-earmark-text text-white w-4 h-4"
                    viewBox="0 0 16 16"
                    fill="currentColor"
                  >
                    <path
                      d="M5.5 7a.5.5 0 0 0 0 1h5a.5.5 0 0 0 0-1zM5 9.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5m0 2a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5"
                    />

                      d="M9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V4.5zm0 1v2A1.5 1.5 0 0 0 11 4.5h2V14a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1z"
                    />
                  </svg>
                  <h1 class="font-bold text-xs ml-1.5 mt-0.5">TEXT</h1>
                </div>
                <span
                  class="flex w-full h-[2px] bg-slate-300 rounded-lg mt-1"
                ></span>
              </button>
            </div>
            <div class="mt-10 w-full h-full">
              <!-- Input -->
              <textarea
                id="data"
                class="input-1x bg-slate-700 w-full h-full resize-none rounded p-1 text-white outline-none border-none text-2xl placeholder:font-bold"
                spellcheck="false"
              ></textarea>
            </div>
          </div>

          <div class="flex items-center justify-between w-full">
            <!-- Upload Logo -->
            <div
              class="bg-transparent bg-opacity-100 py-1 px-2 rounded-md transition duration-150 hover:bg-opacity-20 hover:bg-slate-400"
            >
              <input type="file" id="logo" hidden />
              <a
                href="javascript:browse()"
                title="Upload File"
                id=""
                class="flex items-center justify-start"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 448 512"
                  class="fileUpload w-4 h-4 text-teal-500 md:w-5 md:h-5"
                  fill="currentColor"

                  />
                </svg>

                >
                  Upload any file
                  <span class="text-gray-400">(.jpg, .jpeg, .png)</span>
                </p>
              </a>
            </div>

            <!-- Clear logo -->
            <button
              id="clear"
              type="button"
              class="bg-teal-500 px-5 py-1.5 rounded transition duration-150 hover:bg-teal-600"
            >
              Clear
            </button>
          </div>

        <div
          class="w-full h-[400px] py-5 flex flex-col justify-between rounded-md gap-5 bg-slate-700 shadow-xl shadow-slate-800 md:w-[30%]"
        >
          <div class="flex justify-center items-center">
            <div
              id="canvas"
              class="flex justify-center items-center w-[160px] h-[160px] border border-slate-300 rounded"
            >
              <!-- <span
                id="loadingCanvas"

                <div
                  class="inline-block h-5 w-5 animate-spin rounded-full border-4 border-solid border-current border-e-transparent align-[-0.125em] text-surface motion-reduce:animate-[spin_1.5s_linear_infinite]"

                ></div>
              </span> -->
            </div>
          </div>
          <div
            class="w-[90%] h-full flex flex-col items-center justify-between mx-auto"
          >
            <!-- DOT Mode -->
            <div class="flex items-center justify-between gap-3 w-full">
              <label for="dot" class="w-1/2 text-sm md:text-base md:w-[40%]"
                >Dot Mode</label
              >
              <select
                id="dot"
                class="text-black outline-none border-none rounded w-full p-1 cursor-pointer"
              >
                <option value="square">Square</option>
                <option value="dots">Dots</option>
                <option value="rounded">Rounded</option>
                <option value="extra-rounded">Extra Rounded</option>
                <option value="classy">Classy</option>
                <option value="classy-rounded">Classy Rounded</option>
              </select>
            </div>

            <!-- DOT Color -->
            <div class="flex items-center justify-between gap-3 w-full">
              <label
                for="dot-color"
                class="w-1/2 text-sm md:text-base md:w-[40%]"
                >Dot Color</label
              >
              <div class="w-full flex items-center justify-between">
                <input
                  type="color"
                  id="dot-color-1"
                  class="cursor-pointer w-[40%]"
                />
                <input
                  type="color"
                  id="dot-color-2"
                  class="cursor-pointer w-[40%]"
                />
              </div>
            </div>

            <!-- BG Color -->
            <div class="flex items-center justify-between gap-3 w-full">
              <label
                for="bg-color"
                class="w-1/2 text-sm md:text-base md:w-[40%]"
                >Bg Color</label
              >
              <input
                type="color"
                id="bg-color"
                value="#FFFFFF"
                class="w-full cursor-pointer"
              />
            </div>
          </div>
          <div class="flex items-center justify-center">
            <!-- <p>230px x 230px</p> -->
            <button
              class="bg-teal-500 px-4 py-2 rounded transition duration-150 hover:bg-teal-600 md:py-1.5"
              id="btn-dl"
              type="button"
            >
              Download
            </button>
          </div>
        </div>
      </div>
    </section>
